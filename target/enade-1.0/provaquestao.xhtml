<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2 class="page-header">Provas X Questão</h2>
        <br/>
        <h:form id="formPrincipal">
            <div align="center">
                
                <p:dataTable var="lista" value="#{provaQuestaoBean.provaquest}"
                             id="tabelaProva" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100,9999" style="width:100%">

                    <p:column headerText="Código" sortBy="#{lista.idProvaQuestao}" filterBy="#{lista.idProvaQuestao}">
                        <h:outputText value="#{lista.idProvaQuestao}" />
                    </p:column>
                    
                    <p:column headerText="Aluno" sortBy="#{lista.idProva.dataProva}" filterBy="#{lista.idProva.dataProva}">
                        <h:outputText value="#{lista.idProva.dataProva}" />
                    </p:column>
                    
                    <p:column headerText="Prova" sortBy="#{lista.idQuestao.descriacaoQuestao}" filterBy="#{lista.idQuestao.descriacaoQuestao}">
                        <h:outputText value="#{lista.idQuestao.descriacaoQuestao}" />
                    </p:column>
                    
                    <p:column headerText="Opções" exportable="false">
                        <center>
                            
                            <p:commandButton icon="ui-icon-pencil" value="Editar" onclick="PF('record').show();"> 
                                <f:setPropertyActionListener target="#{provaQuestaoBean.provaquestao}" value="#{lista}" />
                            </p:commandButton>
                            
                            <p:commandButton icon="ui-icon-trash" value="Deletar" onclick="PF('remove').show();"> 
                                <f:setPropertyActionListener target="#{provaQuestaoBean.provaquestao}" value="#{lista}" />
                            </p:commandButton> 
                        
                        </center>
                    </p:column>

                </p:dataTable>
            </div>
            <br/>
            
            <p:column>
                <p:commandButton icon="ui-icon-plus" value="Novo" onclick="PF('record').show();">  
                </p:commandButton> 
               
            </p:column>
            
            <div align="center">
                <h3>Exportar dados da página</h3>



                <h:commandLink>
                    <p:graphicImage name="./images/exports/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="tabelaProvaQuestao" fileName="provaQuestao" />
                </h:commandLink>

                <h:commandLink>
                    <p:graphicImage  name="./images/exports/xml.png" width="24"/>
                    <p:dataExporter type="xml" target="tabelaProvaQuestao" fileName="provaQuestao" />
                </h:commandLink>
            </div>

            <p:confirmDialog global="true">  
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />  
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />  
            </p:confirmDialog>  


            <p:dialog header="Novo" widgetVar="record" modal="true" focus="prova">
                <p:panelGrid id="panelRecord" columns="2"> 
                    PROVA:
                    <p:selectOneMenu id="prova" value="#{provaQuestaoBean.provaquestao.idProva}" converter="provaConverter">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{provaBean.provas}" var="prova" itemLabel="#{prova.dataProva}" itemValue="#{prova}" />
                    </p:selectOneMenu> 
                    QUESTÃO:
                    <p:selectOneMenu id="questao" value="#{provaQuestaoBean.provaquestao.idQuestao}" converter="usuarioConverter">
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                        <f:selectItems value="#{questaoBean.questoess}" var="questao" itemLabel="#{questao.idQuestao}" itemValue="#{questao}" />
                    </p:selectOneMenu>
                </p:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" actionListener="#{resultadoBean.record}" onclick="record.hide()" alt="Record"/> 
            </p:dialog>
            
            <p:dialog header="Deletar" widgetVar="remove" modal="false"> 
                Você tem certeza?
                <p:commandButton value="Deletar" actionListener="#{resultadoBean.exclude}" onclick="remove.hide()" alt="Delete" /> 
            </p:dialog>
            
        </h:form>
    </ui:define>
</ui:composition>
